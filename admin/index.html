<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Manage Bots</title>
    
    <!-- ✅ Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="admin.js"></script>

    <style>
        /* ✅ Login Popup Styling */
        .hidden {
            display: none;
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
        .popup-content input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .popup-content button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .popup-content button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body class="bg-gray-100 p-6">

    <!-- ✅ Login Popup -->
    <div id="loginPopup" class="popup">
        <div class="popup-content">
            <h2 class="text-xl font-bold mb-4">Admin Login</h2>
            <input type="email" id="adminEmail" placeholder="Enter Admin Email">
            <input type="password" id="adminPassword" placeholder="Enter Password">
            <button onclick="adminLogin()">Login</button>
            <p id="loginError" class="text-red-500 mt-2 hidden">Invalid email or password.</p>
        </div>
    </div>

    <!-- ✅ Admin Panel -->
    <h1 class="text-3xl font-bold text-center mb-6">Admin Panel - Manage Bots</h1>

    <div class="max-w-4xl mx-auto mb-6">
        <input type="text" id="searchEmail" placeholder="Search by User Email" class="border p-2 w-full rounded">
        <button onclick="searchBotsByEmail()" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Search</button>
        <button onclick="loadBots()" class="mt-2 px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600">Show All Bots</button>
    </div>

    <div id="botList" class="max-w-4xl mx-auto space-y-4"></div>

    <script>
        // ✅ Default Admin Credentials
        const ADMIN_EMAIL = "b0110296158@gmail.com";
        const ADMIN_PASSWORD = "7Switched";

        // ✅ Check if Admin is Already Logged In
        window.onload = function () {
            if (localStorage.getItem("adminLoggedIn") === "true") {
                document.getElementById("loginPopup").style.display = "none";
            }
        };

        // ✅ Admin Login Function
        function adminLogin() {
            const email = document.getElementById("adminEmail").value;
            const password = document.getElementById("adminPassword").value;
            const loginError = document.getElementById("loginError");

            if (email === ADMIN_EMAIL && password === ADMIN_PASSWORD) {
                localStorage.setItem("adminLoggedIn", "true");
                document.getElementById("loginPopup").style.display = "none";
            } else {
                loginError.classList.remove("hidden");
            }
        }
        
    </script>

</body>
</html>
